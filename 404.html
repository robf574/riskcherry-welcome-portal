<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RiskCherry Welcome Portal</title>
    <script>
      // GitHub Pages SPA redirect
      // This script takes the current URL and redirects to index.html with the path as a query parameter
      // The React app will then handle the routing client-side
      
      var pathSegmentsToKeep = 1; // Keep the repository name segment
      
      var l = window.location;
      var pathname = l.pathname;
      
      // Handle admin route specifically
      if (pathname.includes('/admin')) {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/riskcherry-welcome-portal/admin' +
          (l.search ? l.search : '') +
          l.hash
        );
      } else {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
      <div style="text-align: center;">
        <h1>Redirecting...</h1>
        <p>Please wait while we redirect you to the RiskCherry Welcome Portal.</p>
      </div>
    </div>
  </body>
</html>
